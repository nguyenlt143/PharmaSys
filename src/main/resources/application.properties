spring.application.name=Pharmasys
# Config context path
server.servlet.context-path=/myapp
server.port=8080

# MySQL datasource
spring.datasource.url=jdbc:mysql://localhost:3306/pharma?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=pharma_user
spring.datasource.password=pharma_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Resource bundle (i18n)
spring.messages.basename=Messages
